        <h1><a href="#/list"><img src="images/logo.png"></a></h1>
    </div>
    <ul class="ngRepeat" id="layoutList" data-role="listview" data-filter="true" data-filter-placeholder="Search people..." data-inset="true" data-autodividers="false">

        </li>
    </ul>
