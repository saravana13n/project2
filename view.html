<div jqm class="row">

    </div>

          <li ng-repeat="product in indianProducts" data-icon="false">

            </span>
            <!-- <a href="#download" data-transition="pop" data-icon="gear">Download Browser</a> -->
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div data-role="main" class="ui-content">
        <ul class="ngRepeat" data-role="listview" data-inset="true">
          <li data-role="divider"><h2 style="font-size:25px">Foriegn Products</h2></li>
          <li ng-repeat="product in foreignProducts" data-icon="false">
            <span >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAg6uSZrnHO5L1m0VtL4son5PtUjwhSaDERTUelyb9oB2CPhR_" style="padding: 11px;display:none">
            <h2>{{product.foreign_product_name}} </h2>
            <p class="hide">Google Chrome is a free, open-source web browser. Released in 2008.</p>
            </span>
            <!-- <a href="#download" data-transition="pop" data-icon="gear">Download Browser</a> -->
          </li>
        </ul>
      </div>
    </div>
